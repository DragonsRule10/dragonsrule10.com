<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glitch Effect - Easy Tutorials</title>
        <style>
            *{
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

body{
    background: #222;
    color: #fff;
}

.glitch{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    letter-spacing: 8px;
    cursor: pointer;
}

.glitch::before, .glitch::after{
    content: 'GLITCH';
    display: block;
    position: absolute;
    top: 0px;
    left: 0px;
}

.glitch:hover::before{
    animation: glitch 0.3s linear 6;
    color: #e91e63;
    z-index: -2;
}

.glitch:hover::after{
    animation: glitch 0.3s linear 6 reverse;
    color: #2196f3;
    z-index: -1;
}

@keyframes glitch{
    0%{
        top: 0;
        left: 0;
    }

    20%{
        top: -5px;
        left: -5px;
    }

    40%{
        top: 5px;
        left: 5px;
    }

    60%{
        top: -5px;
        left: 5px;
    }

    80%{
        top: 5px;
        left: -5px;
    }

    100%{
        top: 0;
        left: 0;
    }
}
        </style>
    </head>
    <body>
        <h1 class="glitch">GLITCH</h1>
    </body>
</html>
